name: Update GitGraph
on:
    push:
        branches: ["**"]
    workflow_dispatch:

permissions:
    contents: write

jobs:
  generate-gitgraph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para acceder al historial de Git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci || npm install
        # npm install @gitgraph/js
        # npm install -g npm@latest

      - name: Generate SVG
        run: |
          node scripts/count-branches.mjs > branch-data.json
          node scripts/generate-gitgraph.mjs
        # node scripts/generate-gitgraph.js > gitgraph.svg

      - name: Commit SVG & README change
        run: |
          if ! grep -q 'assets/gitgraph.svg' README.md; then
            echo '' >> README.md
            echo '## Historial de Commits' >> README.md
            echo '<p align="center"><img src="assets/gitgraph.svg" alt="GitGraph" /></p>' >> README.md
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/gitgraph.svg README.md branch-data.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update GitGraph SVG"
            git push
          else
            echo "Sin cambios que comitear"
          fi

